<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления Web Parser для Ozon</title>

    <!-- Подключаем наш файл стилей -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Подключаем библиотеку Socket.IO -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Панель управления Web Parser для Ozon</h1>

    <form id="parser-form">
        <label for="input_data">URL товара или поисковый запрос:</label>
        <input type="text" id="input_data" name="input_data" required
               placeholder="https://www.ozon.ru/product/... или игровая мышь">

        <label for="max_items">Максимальное количество товаров/аналогов для поиска:</label>
        <input type="number" id="max_items" name="max_items" value="5" min="1">

        <label for="pages">Количество движений колёсиком мыши (глубина прокручивания страницы):</label>
        <input type="number" id="pages" name="pages" value="10" min="1">

        <button type="submit" id="start-button">Начать парсинг</button>
    </form>

    <h4>Содержимое файла:</h4>
    <div id="csv-table-container"></div>

    <h4>Скачать результаты ниже:</h4>
    <div id="result"></div>

    <h4>Логи выполнения:</h4>
    <div id="logs"></div>
</div>

<!-- Подключаем наш скрипт логики -->
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
